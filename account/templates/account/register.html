{% extends 'base.html' %}



{% block title %}
    Sing Up
{% endblock title %}



{% block content %}
    <h1>Use the following form to register</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="{% url 'account:login' %}">Log in</a></p>
{% endblock content %}
